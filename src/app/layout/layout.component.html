<div class="flex">
  <div class="w-1/5 bg-gray-200 h-screen">
    <div>
      <button
        data-drawer-target="default-sidebar"
        data-drawer-toggle="default-sidebar"
        aria-controls="default-sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      >
        <span class="sr-only">Open sidebar</span>
        <span class="ms-3 text-lg font-semibold">Inicio</span>
      </button>

      <aside
        id="default-sidebar"
        class="fixed top-0 left-0 z-40 w-1/5 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-gray-50 dark:bg-gray-800"
        aria-label="Sidebar"
      >
        <div class="h-full px-3 py-4 overflow-y-auto">
          <div class="mt-auto text-white px-4 py-2 bg-gray-800">
            <div class="flex">
              <span
                class="material-icons"
                placement="bottom"
                ngbTooltip="Detalle"
                >person</span
              >
              <div class="text-sm font-semibold uppercase ml-2">
                {{ this.user.name }} {{ this.user.last_name }}
              </div>
            </div>
            <button
              (click)="logout()"
              class="mt-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg"
            >
              <span
                class="material-icons ms-2 text-sm"
                placement="bottom"
                ngbTooltip="Detalle"
                >logout</span
              >

              <span class="ms-3 text-sm font-semibold">Logout</span>
            </button>
          </div>

          <ul class="space-y-2 font-medium pt-8">
            <li>
              <a
                (click)="navigateIndex()"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <span
                  class="material-icons"
                  placement="bottom"
                  ngbTooltip="Detalle"
                  >home</span
                >
                <span class="ms-3 text-lg font-semibold">Inicio</span>
              </a>
              <a
                (click)="navigateProduct()"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <span class="material-icons"> production_quantity_limits </span>
                <span class="ms-3 text-lg font-semibold">Productos</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
    </div>
  </div>
  <div class="w-4/5 bg-white p-4">
    <router-outlet></router-outlet>
  </div>
</div>
