<div class="w-full h-screen bg-gray-800">
  <div class="container mx-auto p-8">
    <div class="mx-auto max-w-sm">
      <div class="py-10 text-center"></div>

      <div class="bg-white rounded-md shadow">
        <div
          class="border py-8 font-bold text-slate-600 text-center text-xl tracking-widest uppercase"
        >
          Bienvenido!
        </div>

        <form [formGroup]="loginForm" class="bg-grey-lightest px-10 py-10">
          <div class="mb-3 rou">
            <!-- <input class="border border-blue-200 w-full p-3 rounded-md" name="nickname" type="text" placeholder="Usuario"> -->
            <input
              type="text"
              class="border border-blue-200 w-full p-3 rounded-md"
              id="inputUser"
              aria-describedby="userHelp"
              placeholder="Usuario"
              formControlName="nickname"
              autocomplete="off"
            />
            <small
              *ngIf="
                loginForm.controls['nickname'].hasError('required') &&
                loginForm.controls['nickname'].touched
              "
              class="text-red-600 support-text"
              >Nombre de usuario requerido.</small
            >
          </div>
          <div class="mb-6">
            <div class="flex relative">
                <input
                  [type]="seePass ? 'text' : 'password'"
                  class="border w-full border-blue-200 p-3  rounded-md"
                  id="inputPassword"
                  placeholder="Contraseña"
                  formControlName="password"
                />
                <span
                  class="material-icons update-icon see-icon absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                  (click)="seePass = !seePass"
                >
                  {{ seePass ? 'visibility_off' : 'visibility' }}
                </span>
              </div>
              
            <small
              *ngIf="
                loginForm.controls['password'].hasError('required') &&
                loginForm.controls['password'].touched
              "
              class="text-red-600 support-text"
              >Contraseña requerida.</small
            >
          </div>
          <div class="flex">
            <button
              class="bg-blue-500 hover:bg-blue-400 w-full p-4 text-sm text-white uppercase font-bold tracking-wider rounded-md"
              (click)="Submit()"
            >
              Login
            </button>
          </div>
        </form>

        <div class="border-t px-10 py-6">
          <div class="flex justify-between">
            <a
              href="#"
              class="font-bold text-blue-500 hover:text-blue-800 no-underline"
              >¿No tienes cuenta? <strong>Registrate</strong></a
            >
          </div>
          <div class="flex justify-between mt-2">
            <a href="#" class="text-slate-600 hover:text-slate-800 underline"
              >¿Has olvidado tu contraseña?</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
